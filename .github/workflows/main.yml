name: CI

on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-20.04
    container: debian:buster-slim
    name: test-swig-build-action
    steps:
    - uses: actions/checkout@v4
    - name: apt
      run: |
        apt update
        apt install -y sudo
    - name: swig build
      uses: ./
      with:
        version: 4.1.1
    - name: swig version
      run: swig -version